<!DOCTYPE html>
<head>
    <title>Login One</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">


</head>
<body class="bg-gray">
<div class="container">
    <div class="col-md-12">
        <h1 class="margin-bottom-15">登录</h1>
        <form class="form-horizontal container loign-form-1 margin-bottom-30" role="form"
              action="check_login" method="post">
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="control-wrapper">
                        <label for="username" class="control-label fa-label"><i
                                class="fa fa-user fa-medium"></i></label>
                        <input type="text" class="form-control" id="username" value="Username"
                               onfocus="if(this.value=='Username'){this.value = ''} "
                               onblur="if(this.value==''){this.value = 'Username'}" name="user_name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <label for="password" class="control-label fa-label"><i
                                class="fa fa-lock fa-medium"></i></label>
                        <input type="password" class="form-control" id="password" value="Password" name="password"
                               onfocus="this.value = '' " onblur="if(this.value==''){this.value = 'Password'}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox control-wrapper">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <input type="submit" value="登录" class="btn btn-info">
                        <a href="forgot-password.html" class="text-right pull-right ">忘记密码</a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-md-12">
                    <label>其他平台登录</label>
                    <div class="inline-block" style="padding-left: 15px;">
                        <a href="#"><i class="fa fa-qq login-with"></i></a>
                        <a href="#"><i class="fa fa-weibo login-with"></i></a>
                        <a href="#"><i class="fa fa-weixin login-with"></i></a>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-center">
            <a href="/user/signup" class="create-new"> 创建新账号<i
                    class="fa fa-arrow-circle-o-right"></i></a>
        </div>
    </div>
</div>
</body>
</html>
